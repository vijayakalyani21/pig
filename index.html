<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Face</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PIG</h1>

    <div class="ear1">
        <div class="e1"></div>
    </div>
    <div class="ear2">
        <div class="e2"></div>
    </div>
    <div class="face">
        <div class="eye1">
            <div class="ey1"></div>
        </div>
        <div class="eye2">
            <div class="ey2"></div>
        </div>
        <div class="nose">
            <div class="n1"></div>
            <div class="n2"></div>
        </div>
    </div>
</body>
</html>
